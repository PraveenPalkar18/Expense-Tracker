<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | ExpenseTracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-bg">
    <div class="auth-card">
      <h3>Create Account</h3>
      <form method="POST" action="/register">
        <input name="name" class="form-control my-2" placeholder="Full name" required>
        <input name="email" type="email" class="form-control my-2" placeholder="Email" required>
        <input name="password" type="password" class="form-control my-2" placeholder="Password" required>
        <button class="btn btn-primary w-100 my-2">Register</button>
      </form>
      <div class="text-center mt-2">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
