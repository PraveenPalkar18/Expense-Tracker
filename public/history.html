<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense History | ExpenseTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">ExpenseTracker</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/history">History</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Expense History</h2>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Amount (₹)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
          <!-- Filled dynamically using JS -->
        </tbody>
      </table>
    </div>

    <div class="my-5">
      <h4 class="text-center mb-3">Spending Breakdown</h4>
      <canvas id="expenseChart" height="120"></canvas>
    </div>
  </div>

  <footer class="text-center py-4 text-muted bg-light mt-5">Made with ❤️ ExpenseTracker</footer>

  <script src="/js/main.js"></script>
</body>
</html>
